<blife-block>
    <div id="home-search"
         style="background:url('{{assets}}images/agenda_bg.jpg') bottom center no-repeat; background-size:cover;">
        <section class="container form-wrapper bg-transparent">
            <div class="row align-items-center justify-content-center no-gutters">
                <div class="col-12 col-lg-12">

                    <div class="tag-line">
                        Find events happenings around Brussels
                    </div>

                    <ul class="nav nav-tabs" id="search_tabs">
                        <li>
                            <a href="#" class="btn btn-default btn-md" data-href="/search">
                                All
                            </a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-default btn-md" data-href="/search">
                                Place
                            </a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-default btn-md" data-href="/search/articles">
                                Article
                            </a>
                        </li>
                        <li class="active">
                            <a href="#" class="btn btn-default btn-md" data-href="/search/events">
                                Events
                            </a>
                        </li>

                    </ul>
                    <form id="search_form" action="/search/events">
                        <label class="sr-only" for="search_input">
                            Search events</label>
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend d-none d-sm-block">
                                <div class="input-group-text">
                                    <img src="{{assets}}svg/bl-icon-search.svg" alt="">
                                </div>
                            </div>
                            <input type="text" autofocus="true" autocomplete="off" class="form-control"
                                   id="search_input"
                                   placeholder="Search events">
                            <div id="when">
                                    <button class="btn btn-default stop-closing">
                                        When <i class="fa fa-calendar"></i>
                                    </button>
                            </div>

                            <div id="what">
                                <select name="" id="event_categories" class="event-category form-control">
                                    <option value="-1">What</option>
                                    <option value="1">All</option>
                                    <option value="1">Concerts</option>
                                    <option value="1">Shows</option>
                                    <option value="1">Exhibition</option>
                                    <option value="1">Theater</option>
                                    <option value="1">Nightlife</option>
                                    <option value="1">Cinema</option>
                                    <option value="1">Other</option>
                                </select>
                            </div>
                            <div id="search_location" class="dropdown"
                                 data-toggle="dropdown">

                                <a href="#" class="btn btn-default" id="get_user_location"><img src="{{assets}}svg/my-location-marker.svg" alt=""> Where ?</a><div class="dropdown-menu p-4 stop-closing">
                                    <div class="l-title">
                                        <img src="{{assets}}svg/my-location-active.svg" alt=""> My location
                                        <button class="btn btn-sm btn-default" id="btn_relocate">Relocate</button>
                                    </div>

                                    <div class="l-input py-4">
                                        <input type="text" id="pac-input" placeholder="Choose location"
                                               class="form-control">
                                    </div>

                                    <div id="l_current">

                                        <p><i class="fa fa-map-marker"></i> <span>
                                            Belgium Brussels
                                        </span>
                                            <small>Current location</small>
                                        </p>
                                        <div class="alert alert-warning"></div>
                                    </div>


                                </div>

                            </div>
                            <div class="input-group-btn">
                                <button class="btn btn-lg btn-primary" id="btn_submit">
                               <span class="d-none d-sm-inline">
                                    {{__.search}}
                               </span>

                                    <i class="fa fa-search d-inline d-sm-none"></i>

                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </section>
    </div>
    <div class="container-fluid">
        <div class="row no-gutter colour-bars">
            <div class="col-4 bg-orange"></div>
            <div class="col-4 bg-blue"></div>
            <div class="col-4 bg-light-blue"></div>
        </div>
    </div>
</blife-block>
